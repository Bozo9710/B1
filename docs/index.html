    <script>
    // Fonction pour basculer entre le mode jour et le mode nuit
        function toggleMode() {
            var body = document.body;
            var button = document.getElementById('modeToggle');
            
            // Ajoute ou enlève la classe 'dark-mode' au body
            body.classList.toggle('dark-mode');
            
            // Change le texte du bouton en fonction du mode actuel
            if (body.classList.contains('dark-mode')) {
                button.textContent = "Mode Jour"; // Le bouton passe à Mode Jour
            } else {
                button.textContent = "Mode Nuit"; // Le bouton passe à Mode Nuit
            }
        }
        </script>
